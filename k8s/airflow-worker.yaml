apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  labels:
    app: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-worker
  template:
    metadata:
      labels:
        app: airflow-worker
    spec:
      volumes:
        - name: dags
          emptyDir: { }
      containers:
        - name: dagfetcher
          image: bitnami/git:2.39.1-debian-11-r8
          command:
            - sh
            - -c
            - "while true; do rm -fv /dags/* && git clone https://github.com/iKintosh/airflow-dags.git && sleep 60; done"
          volumeMounts:
            - name: dags
              mountPath: /dags
        - name: airflow-worker
          image: apache/airflow:2.2.3
          command:
            - airflow
            - celery
            - worker
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
          envFrom:
            - configMapRef:
                name: airflow-cfg
            - secretRef:
                name: airflow-secret
